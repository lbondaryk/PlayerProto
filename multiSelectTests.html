<script>

	// create event manager
	var eventManager = new pearson.utils.EventManager();

	var Button = pearson.brix.Button;
	var RadioGroup = pearson.brix.RadioGroup;
	var AnswerMan = pearson.brix.AnswerMan;
	var SubmitManager = pearson.brix.SubmitManager;
	
	var MultiSelectQuestion = pearson.brix.MultiSelectQuestion;
	
	///////////////////////////////////////////
	
	
	//------------------- Q1 Test --------------------

	var Q1Choices = [
		{
			content: "Bewildered.",
			answerKey: "bewildered"
		},
		{
			content: "Ecstatic.",
			answerKey: "ecstatic"
		},
		{
			content: "Quixotic.",
			answerKey: "quixotic"
		}
		];

	// Test a select one question using a radio group widget
	// Additional attribute: maxSelects - limit the number of selections
	var Q1 = new MultiSelectQuestion({
			id: "Q1",
			questionId: "SanVan004",
			question: "How do you feel when I say 'Hello' (can be mixed feelings)?",
			choices: Q1Choices,
			maxSelects: 2,
			order: "randomized",
			widget: pearson.brix.CheckGroup,
			widgetConfig: { numberFormat: "latin-upper" },
		}, eventManager);


	// create submit manager
	var submitManager = new SubmitManager(eventManager, new pearson.brix.AnswerManPolling());
	
	submitManager.handleRequestsFrom(Q1);

	Q1.draw(d3.select("#Q1here"));


	$("#test_button").on("click", function(evt) {
		alert(JSON.stringify(Q1.selectedItems()));
	});

</script>
