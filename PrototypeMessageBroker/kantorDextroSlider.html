var eventManager = new EventManager();

var inputDextro = new Slider ({
		id: "dextro",
		startVal: 65,
		minVal: 0,
		maxVal: 100,
		stepVal: 1,
		unit: "%",
		label: "Dextrorotary ",
		format: d3.format('.0f')
	}, eventManager);

inputDextro.draw(d3.select("#Dextro"));

// YSAP - Control listener, so the state can get changed by other brics.
// Using event handlers at the bric hosting iframe, as opposed to using
// direct method invocation, allows transparency on the location of the 
// brics.
// For example, in the original code, the inputDextro did not listen to
// control message, but was invoked upon. Therefore the Handler in
// Chart iframe required the reference to inputDextro.   
eventManager.subscribe(inputDextro.id + "/changeValue",
					function(evt) 
					{
						console.log("Setting dextro to " + evt.value);
						inputDextro.setValue(evt.value);
					});

// the changes to the levo slider should change the dextro slider
var levoChangedValueEventId = 'levo' + '_valueChanged';
var handleLevoChanged = function (eventDetails)
{
	var newLevoVal = eventDetails.newValue;

	// Dextro + Levo must equal 100
	var newDextroVal = 100 - newLevoVal;
	inputDextro.setValue(newDextroVal);
};

eventManager.subscribe(levoChangedValueEventId, handleLevoChanged);

// YSAP - Must start listening to the broker
eventManager.listenBroker();

   No need to send the state of the two inputs. The bric who's interested

	window.parent.postMessage({
